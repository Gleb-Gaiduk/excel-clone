<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Pure JS Excel</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="dashboard">
            <div class="dashboard__header">
                <h1 class="dashboard__title">Pure JavaScript Excel</h1>
            </div>
            <div class="dashboard__new">
                <div class="dashboard__view">
                    <a href="#" class="dashboard__create">
                        New <br/> Table
                    </a>
                </div>
            </div>
            <div class="dashboard__table dashboard__view">
                <div class="dashboard__list-header">
                    <span>Name</span>
                    <span>Opening date</span>
                </div>
                
                <ul class="dashboard__list">
                    <li class="dashboard__list-item">
                        <a href="#" class="dashboard__list-link">Table 1</a>
                        <span class="dashboard__date">12.06.2020</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
