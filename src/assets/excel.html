<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Pure JS Excel</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="app" class="container">
        <div class="excel">
            <div class="excel__header header">
                <input class="header__input" type="text" value="Новая таблица" />
                <div class="header__button-wrapper">
                    <button class="header__button">
                        <i class="header__button-icon material-icons">exit_to_app</i>
                    </button>
                    <button class="header__button">
                        <i class="header__button-icon material-icons">delete</i>
                    </button>
                </div>
            </div>
            
            <div class="excel__toolbar toolbar">
                <button class="toolbar__button">
                    <i class="toolbar__button-icon material-icons">format_align_left</i>
                </button>
                
                <button class="toolbar__button">
                    <i class="toolbar__button-icon material-icons">format_align_center</i>
                </button>
                
                <button class="toolbar__button">
                    <i class="toolbar__button-icon material-icons">format_align_right</i>
                </button>
                
                <button class="toolbar__button">
                    <i class="toolbar__button-icon material-icons">format_bold</i>
                </button>
                
                <button class="toolbar__button">
                    <i class="toolbar__button-icon material-icons">format_italic</i>
                </button>
                
                <button class="toolbar__button">
                    <i class="toolbar__button-icon material-icons">format_underline</i>
                </button>
            </div>
            
            <div class="excel__formula formula">
                <div class="formula__info">fx</div>
                <div class="formula__input" contenteditable spellcheck="false"></div>
            </div>
            
            <div class="excel__table table">
                <div class="table__row">
                    <div class="table__row-info">
                        
                    </div>
                    <div class="table__row-data">
                        <div class="table__column">
                            A
                        </div>
                        <div class="table__column">
                            B
                        </div>
                        <div class="table__column">
                            C
                        </div>
                    </div>
                </div>
                
                <div class="table__row">
                    <div class="table__row-info">
                        1
                    </div>
                    <div class="table__row-data">
                       <div class="table__cell selected" contenteditable>A1</div>
                       <div class="table__cell" contenteditable>B2</div>
                       <div class="table__cell" contenteditable>C3</div>
                    </div>
                </div>
                
                <div class="table__row">
                    <div class="table__row-info">
                        2
                    </div>
                    <div class="table__row-data">
                       <div class="table__cell">A1</div>
                       <div class="table__cell">B2</div>
                       <div class="table__cell">C3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
